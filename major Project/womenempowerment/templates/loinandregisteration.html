{% load static %}

<html>
<head>
<title>Login AndRegistration Page</title>
   <link href="{% static 'img/ladylogo.png'%}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styleregist.css'%}">
</head>
    <body>
    
   <div class="hero">
        <div class="form-box">
           <div class="button-box">
               <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
           </div>

    <form id="login" method="post" action="loginData" class="input-group">
        {% csrf_token %}
        <input type="email" name ="email" class="input-field" placeholder="Email Id" required>
        <input type="password" name = "password" class="input-field" placeholder="Enter Password" required>
       <!-- <input type="checkbox" class="check-box"><span>Remember Password</span> -->
        <button type="submit" class="submit-btn">Log in</button>
    </form>
    <form id="register" method="post" action="SignUp" class="input-group">
        {% csrf_token %}
        <input type="text" name="firstName" class="input-field" placeholder="First Name" required>
        <input type="email" name="email" class="input-field" placeholder="Email Id" required>
        <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
        <button type="submit" class="submit-btn">Register</button>
    </form>
        </div>

    </div>
        
        <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
         
        function register()
            {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        
        
        
        </script>
    </body>
</html>
